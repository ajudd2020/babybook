{% extends 'main/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Edit Post
{% endblock %}

{% block content %}


    <h1>Add Entry</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <button class="btn btn-success">Update</button>
        </form>
    </div>



{% endblock %}
