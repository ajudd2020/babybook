{% extends 'main/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Edit Post
{% endblock %}

{% block content %}


    <h1>Edit Entry</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are you sure you want to delete this post?</p>
            <button class="btn btn-success">Delete</button>
        </form>
    </div>



{% endblock %}
