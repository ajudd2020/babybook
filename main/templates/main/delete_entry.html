{% extends 'main/base.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}

    <h1>Delete Entry</h1>
    {{entry}}
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are you sure you want to delete this post?</p>
            <button class="btn btn-success">Delete</button>
        </form>
    </div>

{% endblock %}
